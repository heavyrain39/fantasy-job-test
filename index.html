<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 판타지 직업 찾기</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- 스크립트 태그는 body 끝으로 이동합니다. -->
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 id="home-title">나의 판타지 직업 찾기</h1>
            <p class="subtitle">나는 어떤 유형의 모험가일까? 직업 카드를 선택하거나, 테스트로 알아보세요.</p>
        </header>

        <!-- 초기 화면 컨테이너 -->
        <section id="initial-content">
            <div class="card-container">
                <article class="job-card" data-job="swordsman">
                    <img src="image/swordsman.png" alt="검사 상징" class="card-image">
                    <div class="card-text">
                        <h2>검사</h2>
                        <p>The Swordsman</p>
                    </div>
                </article>
                <article class="job-card" data-job="mage">
                    <img src="image/mage.png" alt="마법사 상징" class="card-image">
                    <div class="card-text">
                        <h2>마법사</h2>
                        <p>The Mage</p>
                    </div>
                </article>
                <article class="job-card" data-job="archer">
                    <img src="image/archer.png" alt="궁수 상징" class="card-image">
                    <div class="card-text">
                        <h2>궁수</h2>
                        <p>The Archer</p>
                    </div>
                </article>
                <article class="job-card" data-job="cleric">
                    <img src="image/cleric.png" alt="성직자 상징" class="card-image">
                    <div class="card-text">
                        <h2>성직자</h2>
                        <p>The Cleric</p>
                    </div>
                </article>
            </div>
            <div id="test-invitation">
                <p>잘 모르시겠나요? 간단한 테스트로 알아보세요!</p>
                <button id="start-test-btn" class="main-btn">테스트 시작하기</button>
            </div>
        </section>

        <!-- 테스트 화면 컨테이너 -->
        <section id="test-area" class="hidden">
            <div id="progress-container">
                <p id="progress-bar"></p>
            </div>
            <p id="question-text"></p>
            <div class="answer-buttons">
                <button class="answer-btn" data-choice="A"></button>
                <button class="answer-btn" data-choice="B"></button>
            </div>
        </section>
        
        <!-- 결과 화면 컨테이너 -->
        <section id="result-area" class="hidden">
            <!-- 결과는 script.js에서 동적으로 생성됩니다. -->
        </section>
    </div>

    <!-- 화면 하단 고정 푸터 -->
    <footer class="footer">
        <div class="footer-credit">
            Made by <a href="https://heavyrain39.github.io/portfolio/" target="_blank">Yakshawan</a>
        </div>
        <div class="theme-buttons">
            <button class="theme-btn" data-theme="aetherial-light" title="라이트 모드">
                <span class="color-patch" style="background-color: #F8F9FA;"></span>
            </button>
            <button class="theme-btn" data-theme="nordic-noir" title="다크 모드">
                <span class="color-patch" style="background-color: #2E3440;"></span>
            </button>
        </div>
    </footer>

    <!-- [수정] 스크립트 로딩 위치를 body 끝으로 이동 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
